<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Sobre Nosotros</title>
  <link rel="shortcut icon" href="Image/ImageIndex/Diace-FaviIcon.png" type="image/x-icon">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
  <link rel="stylesheet" href="Css/styleContacto.css">
  <script src="https://kit.fontawesome.com/2a9eb9c5ca.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
</head>

<body>

  <header>
    <div class="inner">
      <div class="logo"><img src="Image/ImageIndex/Diace-Header.png"></div>
      <div class="burger"></div>
      <nav>
        <a class="active" href="index.html"><b>Inicio</b></a>
        <a href="#"><b>Sobre Nosotros</b></a>
        <a href="Catalogo.html"><b>Catalogo</b> </a>
        <a href="Contacto.html"><b>Contacto</b></a>
      </nav>
    </div>
  </header>


  <form action="https://formsubmit.co/72556336@continental.edu.pe" method="POST">
    <h2>Formulario De Contacto</h2>

    <br>

    <div class="input-group">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" placeholder="Nombre" required>
    </div>

    <div class="input-group">
        <label for="priority">Tipo De consulta:</label>
        <select id="priority" name="priority">
            <option value="alta">Precio</option>
            <option value="media">Ubicacion</option>
            <option value="baja">Ofertas</option>
        </select>
    </div>

    <div class="input-group">
        <label for="photos">Subir fotos:</label>
        <input type="file" id="photos" name="photos[]" accept="image/*" multiple>
    </div>

    <div class="input-group">
        <label for="message">Mensaje:</label>
        <textarea id="message" name="message" cols="30" rows="5" placeholder="Mensaje" required></textarea>
    </div>


    <input class="btn wide" type="submit" value="Enviar">
    <input type="hidden" name="_next" value="https://marshallpanda.github.io/Paguina-de-reportes-de-Actictos_Land/">
    <input type="hidden" name="_captcha" value="false">
</form>


</body>

</html>
